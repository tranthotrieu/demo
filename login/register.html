<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="body">
    <div class="register">
      <div class="form-title">Đăng ký</div>
      <div class="login_form">
        <label for="usernameRegister"><b>Tên người dùng</b></label>
        <input
          type="text"
          placeholder="Nhập tên người dùng"
          id="usernameRegister"
          name="usernameRegister"
        />
      </div>
      <div class="login_form">
        <label for="ageRegister"><b>Tuổi</b></label>
        <input
          type="text"
          placeholder="Nhập tuổi người dùng"
          id="ageRegister"
          name="ageRegister"
        />
      </div>
      <div class="login_form">
        <label for="passwordRegister"><b>Mật khẩu</b></label>
        <input
          type="password"
          placeholder="Nhập mật khẩu"
          id="passwordRegister"
          name="password"
        />
      </div>
      <div class="login_form">
        <label for="re-password"><b>Nhập lại </b></label>
        <input
          type="password"
          placeholder="Nhập lại mật khẩu"
          id="re-password"
          name="re-password"
        />
      </div>
      <div class="login_form">
        <label for="blood"><b>Nhóm máu</b></label>
        <select id="blood" name="blood">
          <option value="">Chọn nhóm máu</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>
      <div class="login_form">
        <label for="mobileUser"><b>Số điện thoại</b></label>
        <input
          type="text"
          placeholder="Nhập số điện thoại"
          id="mobileUser"
          name="mobileUser"
        />
      </div>
      <div class="login_form">
        <label for="address"><b>Địa chỉ</b></label>
        <input
          type="text"
          placeholder="Nhập địa chỉ"
          id="address"
          name="address"
        />
      </div>
      <div class="btn">
        <button class="btn-dangky">Đăng ký</button>
        <a href="login_user.html"><button class="btn-trove">Trở về</button></a>
      </div>
    </div>
  </body>
</html>
