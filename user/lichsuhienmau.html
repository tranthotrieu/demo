    <div class="all">

      </div>
      <div class="container">
        <table id="historyTable">
          <tr>
            <th>Tên bệnh viện</th>
            <th>Nhóm máu</th>
            <th>Ngày hiến máu</th>

          </tr>
          <tr>
            <td>bệnh viện huyết học</td>

          <tr>

    <script>
      var historyDataJSON = localStorage.getItem("historyData");
      if (historyDataJSON) {
        var historyData = JSON.parse(historyDataJSON);

        // Thêm dữ liệu vào bảng
        var table = document.getElementById("historyTable");
        var newRow = table.insertRow();

        var cell1 = newRow.insertCell(0);
        cell1.innerHTML = historyData.tenBenhVien;

        var cell2 = newRow.insertCell(1);
        cell2.innerHTML = historyData.nhomMau;

        var cell3 = newRow.insertCell(2);
        cell3.innerHTML = historyData.ngayHienMau;

        var cell4 = newRow.insertCell(3);
        cell4.innerHTML = historyData.hien;
        //localStorage.removeItem("historyData");
      }
    </script>
